<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Crafthica</title>
        <meta
            name="description"
            content="Showcase handmade products with a user-friendly, customizable design."
        />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Sign up | Crafthica" />
        <meta
            property="og:description"
            content="Showcase handmade products with a user-friendly, customizable design."
        />
        <meta
            property="og:url"
            content="https://crafthica-html.vercel.app/sign-up.html"
        />
        <meta
            property="og:image"
            content="https://crafthica-html.vercel.app/assets/images/logo-banner.png"
        />
        <!-- Twitter Card Tags -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:site" content="@crafthica" />
        <meta property="twitter:title" content="Sign up | Crafthica" />
        <meta
            property="twitter:description"
            content="Showcase handmade products with a user-friendly, customizable design."
        />
        <meta
            property="twitter:image"
            content="https://crafthica-html.vercel.app/assets/images/logo-banner.png"
        />
        <meta name="robots" content="index, follow" />
        <link
            rel="canonical"
            href="https://crafthica-html.vercel.app/sign-up.html"
        />
        <link rel="icon" type="icon" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body
        class="relative flex h-screen bg-gray-light font-dm-sans text-base/6 font-normal text-primary antialiased"
    >
        <div
            class="relative"
            x-data="{ isLoading: true }"
            x-init="setTimeout(() => {isLoading = false }, 2000)"
        >
            <div
                id="preloader"
                x-show="isLoading"
                class="fixed inset-0 z-[60] flex h-screen w-full overflow-hidden bg-gradient-to-r from-gray-light via-white to-gray-light"
            >
                <img
                    src="assets/images/fast-delivery.gif"
                    alt="loading"
                    loading="lazy"
                    class="screen-loader absolute left-1/2 top-1/2 h-auto w-20 -translate-x-1/2 -translate-y-1/2"
                />
            </div>
        </div>

        <div
            class="fixed inset-y-0 left-0 hidden w-1/2 overflow-hidden md:block"
        >
            <img
                src="assets/images/auth-image.jpg"
                alt="auth-image"
                class="h-full w-full object-cover"
            />
        </div>
        <div class="mx-auto flex w-full md:ml-auto md:mr-0 md:w-1/2">
            <div class="m-auto w-full max-w-sm px-4 py-10 md:px-5 lg:max-w-md">
                <div class="mb-8 text-center">
                    <span
                        class="relative mb-3 inline-block pb-1.5 font-semibold uppercase text-secondary lg:mb-4"
                    >
                        <span
                            class="absolute inset-x-0 bottom-0 block h-0.5 w-full bg-gradient-to-l from-transparent via-secondary to-transparent before:absolute before:-bottom-[3px] before:left-1/2 before:size-2 before:-translate-x-1/2 before:rounded-full before:bg-primary before:ring-4 before:ring-gray-light"
                        ></span>
                        Sign up</span
                    >
                    <h1
                        class="mt-1 font-clearface-serial text-2xl lg:text-4xl/[45px]"
                    >
                        Create an account
                    </h1>
                </div>
                <div class="mb-8 grid grid-cols-2 font-medium gap-3 sm:gap-5">
                    <a
                        href="https://plus.google.com/share?url=https%3A%2F%2Fcrafthica-nextjs.vercel.app%2F"
                        class="btn-secondary"
                    >
                        <img
                            src="/assets/images/google-icon.png"
                            alt="google"
                            class="size-4 shrink-0"
                        />
                        Google
                    </a>
                    <a
                        href="https://www.facebook.com/login"
                        class="btn-secondary"
                    >
                        <img
                            src="/assets/images/facebook-icon.png"
                            alt="facebook"
                            class="size-4 shrink-0"
                        />
                        Facebook
                    </a>
                </div>
                <div class="mb-2.5 flex items-center gap-2">
                    <span
                        class="inline-block h-px grow bg-gradient-to-l from-gray/20"
                    ></span>
                    <p class="text-lg font-semibold">OR</p>
                    <span
                        class="inline-block h-px grow bg-gradient-to-r from-gray/20"
                    ></span>
                </div>
                <form class="w-full space-y-2">
                    <div>
                        <label
                            class="mb-1 inline-block text-sm/5 font-semibold text-gray"
                        >
                            Name
                        </label>
                        <div class="relative">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="absolute right-4 top-1/2 z-[2] size-5 -translate-y-1/2 text-gray"
                            >
                                <path
                                    d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"
                                />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input
                                type="text"
                                class="form-input py-3 pr-11"
                                placeholder="Name"
                            />
                        </div>
                    </div>
                    <div>
                        <label
                            class="mb-1 inline-block text-sm/5 font-semibold text-gray"
                        >
                            Email
                        </label>
                        <div class="relative">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="absolute right-4 top-1/2 z-[2] size-5 -translate-y-1/2 text-gray"
                            >
                                <rect
                                    width="20"
                                    height="16"
                                    x="2"
                                    y="4"
                                    rx="2"
                                />
                                <path
                                    d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"
                                />
                            </svg>
                            <input
                                type="text"
                                class="form-input py-3 pr-11"
                                placeholder="Email"
                            />
                        </div>
                    </div>

                    <div>
                        <label
                            class="mb-1 inline-block text-sm/5 font-semibold text-gray"
                        >
                            Password
                        </label>
                        <div class="relative" x-data="{ expanded: false }">
                            <input
                                type="password"
                                class="form-input py-3 pr-11"
                                placeholder="Password"
                                :type="expanded ? 'text' : 'password'"
                            />
                            <button
                                type="button"
                                class="toggle-icon absolute right-4 top-1/2 z-[2] grid size-5 -translate-y-1/2 place-content-center text-gray transition hover:opacity-80"
                                @click="expanded = !expanded"
                            >
                                <!-- Eye SVG (default state - password is hidden) -->
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="size-5"
                                    x-show="!expanded"
                                >
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                                    />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <!-- Eye-off SVG (hidden initially) -->
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="size-5"
                                    x-show="expanded"
                                >
                                    <path
                                        d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
                                    />
                                    <path
                                        d="M14.084 14.158a3 3 0 0 1-4.242-4.242"
                                    />
                                    <path
                                        d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
                                    />
                                    <path d="m2 2 20 20" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label
                            class="mb-1 inline-block text-sm/5 font-semibold text-gray"
                        >
                            Confirm password
                        </label>
                        <div class="relative" x-data="{ expanded: false }">
                            <input
                                type="password"
                                class="form-input py-3 pr-11"
                                placeholder="Confirm password"
                                :type="expanded ? 'text' : 'password'"
                            />
                            <button
                                type="button"
                                class="toggle-icon absolute right-4 top-1/2 z-[2] grid size-5 -translate-y-1/2 place-content-center text-gray transition hover:opacity-80"
                                @click="expanded = !expanded"
                            >
                                <!-- Eye SVG (default state - password is hidden) -->
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="size-5"
                                    x-show="!expanded"
                                >
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                                    />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <!-- Eye-off SVG (hidden initially) -->
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="size-5"
                                    x-show="expanded"
                                >
                                    <path
                                        d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
                                    />
                                    <path
                                        d="M14.084 14.158a3 3 0 0 1-4.242-4.242"
                                    />
                                    <path
                                        d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
                                    />
                                    <path d="m2 2 20 20" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn !mt-8 w-full">
                        Sign up
                    </button>
                    <div class="text-center text-gray">
                        Already have an account?
                        <a
                            href="/sign-in.html"
                            class="text-primary underline underline-offset-4 transition hover:text-secondary hover:no-underline"
                            >Sign in</a
                        >
                    </div>
                </form>
            </div>
        </div>
        <script defer src="assets/js/alpine.min.js"></script>

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Sign up | Crafthica",
                "url": "https://crafthica-html.vercel.app/sign-up.html",
                "description": "Showcase handmade products with a user-friendly, customizable design.",
                "inLanguage": "en",
                "image": "https://crafthica-html.vercel.app/assets/images/logo-banner.png",
                "breadcrumb": {
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                        {
                            "@type": "ListItem",
                            "position": 1,
                            "name": "Home",
                            "item": "https://crafthica-html.vercel.app"
                        },
                        {
                            "@type": "ListItem",
                            "position": 2,
                            "name": "Sign up",
                            "item": "https://crafthica-html.vercel.app/sign-up.html"
                        }
                    ]
                }
            }
        </script>
    </body>
</html>
